language: node_js
node_js: 10
cache:
  yarn: true
install:
  - yarn
branches:
  only:
    - master
    - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    - FORCE_COLOR=1
stages:
  - name: Test
  - name: Deploy
jobs:
  include:
    - name: Testing for pull requests
      if: type = pull_request
      script:
        - yarn prettier-check-updated
        - yarn lint-updated
        - yarn test
    - name: Testing
      if: type != pull_request
      script:
        - yarn lint
        - yarn test
    - name: Coverage
      before_script:
        - yarn global add coveralls codecov
      script:
        - yarn coverage
        - yarn report
      after_success:
        - coveralls
        - codecov
    - stage: Deploy
      if: tag IS present
      script:
        - yarn build
      before_deploy:
        - printf "//registry.yarnpkg.com/:_authToken=${NPM_TOKEN}\n" >> ~/.npmrc
      deploy:
        provider: script
        script: yarn publish --non-interactive
        skip_cleanup: true
        on:
          tags: true

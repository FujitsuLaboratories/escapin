name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened,closed,synchronize]

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
    - name: "CLA Assistant"
      if: (github.event.comment.body == 'recheckcla' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request'
      # Alpha Release
      uses: cla-assistant/github-action@v1.2.0-alpha
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path-to-signatures: 'signatures/version1/cla.json'
        path-To-cladocument: 'https://gist.githubusercontent.com/kimusaku/564f5ac305a8326c0be500d2001d70d0/raw/87c97974165a554a081117fc34a6e4fcf7d43337/escapin-icla.md'
        branch: 'master'
        empty-commit-flag: false
        blockchain-storage-flag: false
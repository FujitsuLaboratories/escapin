language: node_js
cache:
  yarn: true
install:
  - yarn
branches:
  only:
    - master
    - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    - FORCE_COLOR=1
stages:
  - name: Test
  - name: Deploy
jobs:
  include:
    - name: Testing for pull requests
      if: type = pull_request
      node_js: 10
      script:
        - yarn prettier-check-updated
        - yarn lint-updated
        - yarn test
    - name: Testing
      if: type != pull_request
      node_js: 10
      script:
        - yarn lint
        - yarn test
    - name: Coverage
      node_js: 10
      script:
        - yarn coverage
      after_success:
        - yarn report
    - stage: Deploy
      if: tag IS present
      node_js: 10
      script: yarn build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
